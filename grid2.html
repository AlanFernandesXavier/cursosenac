<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>

    <style>
        body {
            display: grid;
            grid-template-columns: auto auto auto; 
            gap: 20px; 
        }

        .grid-item {
        
            text-align: center;
            
            background: #AFC;
        }

        .gride1 {
            grid-column: 1/5;
            grid-row: 1/29;
            background: rgb(198, 93, 28)
      
        }
        .gride2 {
            grid-column: 1/5;
            grid-row: 30;
      
         
        }
    </style>
</head>
<body>
    <div class="grid-item gride1"><p>grid1 </p></div>
    <div class="grid-item gride2"><p>grid 2</p></div>
</body>
</html>
